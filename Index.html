            <div class="userscreen minimize">
                <div class="shadow" onclick="users_area()"></div>
                <div class="options">
                    <p class="title">Escolha um contato <br> para enviar mensagem:</p>
                    <ul class="list participants">
                        <li class="selected" onclick="selected(this, 'participants')">
                            <ion-icon name="people" class="users"></ion-icon>
                            <p>Todos</p>
                            <ion-icon name="checkmark-outline" class="check"></ion-icon>
                        </li>
                    </ul>
                    <p class="title">Escolha a visibilidade:</p>
                    <ul class="list to">
                        <li class="selected" onclick="selected(this, 'to')">
                            <ion-icon name="lock-open"></ion-icon>
                            <p>Público</p>
                            <ion-icon name="checkmark-outline" class="check"></ion-icon>
                        </li>
                        <li onclick="selected(this, 'to')">
                            <ion-icon name="lock-closed"></ion-icon>
